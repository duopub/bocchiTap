    <script>
        const duoCode = (reload = false) => {
            if (reload) $("#duo").find("*").remove();
            const singleWidth = 300
            const fullWidth = $("#duo").width() > singleWidth ? $("#duo").width() : singleWidth
            const numbersOfLine = Math.floor(fullWidth / singleWidth)
            const restSpace = fullWidth - singleWidth * numbersOfLine - 16 * (numbersOfLine - 1) > 0 ? fullWidth - singleWidth * numbersOfLine - 16 * (numbersOfLine - 1) : fullWidth % singleWidth
            const columnDOM = Array(numbersOfLine).fill('').map((_, index) => `<div id="column${index}" class="column"></div>`)

            $("#duo").append($(columnDOM.join('')))
            $('#duo').css('padding', `30px ${restSpace / 2}px`)

            const TOTALPIC = 33
            const getRandomArr = (len) => {
                let arr = [];
                while (arr.length < len) {
                    const num = Math.floor((TOTALPIC) * Math.random() + 1);;
                    if (arr.indexOf(num) === -1) arr.push(num);
                }
                return arr;
            }
            const picArr = getRandomArr(10)

            Array(10).fill('').forEach((_, index) => {
                const targetColumn = `#column${(index) % numbersOfLine}`
                $(targetColumn).append(`<div id="wrap${index}" class="wrap" speed="1"><x-gif class="img" src="./img/b${picArr[index]}.gif" speed="1.0"></x-gif></div>`)

                $(`#wrap${index}`).click(() => {
                    const curSpeed = $(`#wrap${index}`).attr("speed")
                    $(`#wrap${index}`).attr('speed', curSpeed === '1' ? '3' : '1')
                    $(`#wrap${index}`).html(`<x-gif class="img" src="./img/b${picArr[index]}.gif" speed="${curSpeed === '1' ? '3' : '1'}.0"></x-gif>`)
                })
            })
        }
        duoCode()
        $('.refresh').click(() => duoCode(true))
        $(window).resize(() => duoCode(true));
    </script>
